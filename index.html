<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Mini CodePen - Live Editor</title>

	<!-- favicon: small code icon (SVG data URI) -->
	<link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><rect rx='4' width='24' height='24' fill='%234f46e5'/><path d='M9.5 8.5L6 12l3.5 3.5' stroke='%23fff' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round' fill='none'/><path d='M14.5 8.5L18 12l-3.5 3.5' stroke='%23fff' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round' fill='none'/></svg>">

	<link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
	<header class="topbar">
		<!-- left area: brand only -->
		<div class="left-area">
			<!-- brand: text-only (removed SVG logo) -->
			<button class="brand" aria-label="Mini CodePen Home" title="Mini CodePen">
				<span class="brand-title">Mini CodePen < / ></span>
			</button>
		</div>

		<!-- right area: controls + hamburger + mobile menu -->
		<div class="right-area">
			<!-- moved controls here -->
			<div class="controls">
				<label class="toggle"><input type="checkbox" id="autorun"> Auto-run</label>
				<button id="toggleLayoutBtn" title="Toggle layout">Toggle Layout</button>
				<button id="downloadBtn" title="Download HTML">Download</button>
				<button id="clearBtn" title="Clear editors">Clear</button>
				<button id="openBtn" title="Open preview in new window">Open Preview</button>
				<button id="togglePreviewBtn" title="Show / Hide preview" aria-pressed="false">Preview</button>
			</div>

			<!-- saved indicator (animated) -->
			<span id="savedIndicator" class="saved-indicator" aria-hidden="true">Saved</span>

			<button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="mobileMenu" title="Show menu">
				<span class="hamburger" aria-hidden="true"></span>
			</button>
			<div id="mobileMenu" class="mobile-menu" aria-hidden="true"></div>
		</div>
	</header>

	<!-- NEW: hero banner - small attractive statement and spacing between nav and editors -->
	<div class="hero" role="region" aria-label="Editor info">
		<div class="hero-inner">
			<h2 class="hero-title">Build. Preview. Share.</h2>
			<p class="hero-sub">Live-edit HTML · CSS · JavaScript — press <strong>Run</strong> or <kbd>Ctrl</kbd>+<kbd>Enter</kbd> to preview. Toggle Auto-run for instant updates.</p>
		</div>
	</div>

	<main id="app">
		<section id="editors" class="pane">
			<div class="editor-row">
				<div class="editor-card">
					<div class="editor-header">
						<!-- added HTML icon -->
						<div class="editor-label">
							<span class="lang-icon html-icon" aria-hidden="true">
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M3 4L7 20L12 22L17 20L21 4H3Z" fill="currentColor"/>
									<path d="M8.5 9.5L6 7.5M15.5 9.5L18 7.5" stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</span>
							<span>HTML</span>
						</div>
						<button class="copy-btn" data-target="htmlEditor" aria-label="Copy HTML">
							<!-- inline SVG icon -->
							<svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
								<path d="M9 9H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
								<rect x="9" y="3" width="12" height="12" rx="2" stroke="currentColor" stroke-width="1.6" fill="none"/>
							</svg>
						</button>
					</div>
					<textarea id="htmlEditor" class="editor" spellcheck="false"></textarea>
				</div>

				<div class="editor-card">
					<div class="editor-header">
						<!-- added CSS icon -->
						<div class="editor-label">
							<span class="lang-icon css-icon" aria-hidden="true">
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M4 3H20L18.2 18.2L12 21L5.8 18.2L4 3Z" fill="currentColor"/>
									<path d="M8 8H16M9 12H15" stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</span>
							<span>CSS</span>
						</div>
						<button class="copy-btn" data-target="cssEditor" aria-label="Copy CSS">
							<svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
								<path d="M9 9H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
								<rect x="9" y="3" width="12" height="12" rx="2" stroke="currentColor" stroke-width="1.6" fill="none"/>
							</svg>
						</button>
					</div>
					<textarea id="cssEditor" class="editor" spellcheck="false"></textarea>
				</div>

				<div class="editor-card">
					<div class="editor-header">
						<!-- added JS icon -->
						<div class="editor-label">
							<span class="lang-icon js-icon" aria-hidden="true">
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<rect x="3" y="3" width="18" height="18" rx="3" fill="currentColor"/>
									<path d="M9 8.5C9.4 9.5 10 10 11.5 10.5C12.5 10.8 13 11.4 13 12.4C13 13.7 11.9 14.2 10.6 13.9" stroke="#000" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M15 8.5C14.6 9.5 14 10 12.5 10.5C11.5 10.8 11 11.4 11 12.4C11 13.7 12.1 14.2 13.4 13.9" stroke="#000" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</span>
							<span>JavaScript</span>
						</div>
						<button class="copy-btn" data-target="jsEditor" aria-label="Copy JavaScript">
							<svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
								<path d="M9 9H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
								<rect x="9" y="3" width="12" height="12" rx="2" stroke="currentColor" stroke-width="1.6" fill="none"/>
							</svg>
						</button>
					</div>
					<textarea id="jsEditor" class="editor" spellcheck="false"></textarea>
				</div>
			</div>
		</section>

		<section id="preview" class="pane">
			<div class="preview-header">
				<div class="preview-title">
					<span>Preview</span>
					<span id="sizeLabel"></span>
				</div>
				<!-- preview-controls removed from here -->
			</div>

			<!-- MOVED: run button placed inside preview container so it sits above the preview -->
			<div class="preview-controls">
				<button id="runBtn" class="run-btn" title="Run (Ctrl+Enter)">Run</button>
			</div>

			<iframe id="output" sandbox="allow-scripts allow-same-origin"></iframe>
			<div class="preview-bar">
				<button data-width="device">Device</button>
				<button data-width="100%">Full</button>
				<button data-width="800px">800px</button>
				<button data-width="600px">600px</button>
				<button data-width="375px">Mobile</button>
			</div>
		</section>
	</main>

	<footer class="foot"></footer>

	<script src="assets/app.js" defer></script>
</body>
</html>
